{% extends 'base.html' %}

{% block conteudo %}
  <div class="container">
    <h2>Login</h2>
    <form action="/autenticar" method="post">
      <input type="text" placeholder="UsuÃ¡rio" required name="usuario">
      <input type="password" placeholder="Senha" required name="senha">
      <input type="submit" value="Entrar">
    </form>
    
    {% set mensagens = get_flashed_messages() %}
    {% if mensagens %}
      <div class="flash-message">
        <ul>
          {% for mensagem in mensagens %}
            <li>{{ mensagem }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}
  </div>
{% endblock %}
